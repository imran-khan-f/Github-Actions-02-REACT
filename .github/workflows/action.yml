name: Github action for REACT
on: push
jobs:
  test:
    runs-on: Ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: node install
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependency
        run: npm install
      - name: run tests
        run: npm test
